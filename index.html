<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>DalilScan | Your AI Nutrition Guide</title>
    <meta name="description" content="A bilingual AI nutrition tracking app that helps you snap a food photo, instantly analyze its nutrition (calories, macros), and track daily goals in English or Arabic." />

    <!-- PWA & SEO Meta Tags -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#5A4FCF" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DalilScan | Your AI Nutrition Guide" />
    <meta property="og:description" content="Snap a food photo, instantly analyze its nutrition, and track daily goals." />
    <meta property="og:image" content="/logo512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="DalilScan | Your AI Nutrition Guide" />
    <meta property="twitter:description" content="Snap a food photo, instantly analyze its nutrition, and track daily goals." />
    <meta property="twitter:image" content="/logo512.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark-purple': '#1e0f3b',
              'brand-purple': '#5A4FCF',
              'brand-light-purple': '#F0EEFF',
              'brand-accent': '#26C6DA',
              'calorie-card': '#FEF6E6',
              'calorie-progress': '#FFA726',
              'water-card': '#F0FAFF',
              'brand-text': '#333652',
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              arabic: ['Noto Sans Arabic', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'fade-out': 'fadeOut 0.3s ease-in',
              'slide-in': 'slideIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              fadeOut: { '0%': { opacity: 1 }, '100%': { opacity: 0 } },
              slideIn: { '0%': { transform: 'translateY(20px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },
            }
          }
        }
      }
    </script>
    <style>
      html[dir="rtl"] body {
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      html[dir="ltr"] body {
        font-family: 'Roboto', sans-serif;
      }
    </style>

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
</head>
